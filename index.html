<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="news-letter-card">
      <div id="one" class="card left">
        <h1>Stay updated!</h1>
        <p class="title">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="veryfication">
          <img src="./assets/images/icon-list.svg" class="icon" />
          <p class="descriotion">Product discovery and building what matters</p>
        </div>
        <div class="veryfication">
          <img src="./assets/images/icon-list.svg" class="icon" />
          <p class="descriotion">Measuring to ensure updates are a success</p>
        </div>
        <div class="veryfication">
          <img src="./assets/images/icon-list.svg" class="icon" />
          <p class="descriotion">And much more!</p>
        </div>
        <div class="email-verification">
          <p class="email">Email address</p>
          <p class="valid-email">Valid email required</p>
        </div>
        <input
          class="input-box"
          type="text"
          placeholder="email@company.com"
          required
        />
        <button type="submit" class="subscribe">
          Subscribe to monthly newsletter
        </button>
      </div>
      <div id="two" class="card right">
        <img
          class="card-picture"
          src="./assets/images/illustration-sign-up-desktop.svg"
        />
      </div>
    </div>
  </body>
</html>
